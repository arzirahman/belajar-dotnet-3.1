<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@ViewData["Title"]</title>
</head>
<body>
    <script src="https://cdn.tailwindcss.com"></script>
    <div class="w-screen h-screen flex bg-[#0F0E0E] text-white">
        <div class="w-full">
            <div class="flex w-full justify flex-wrap gap-4 items-end">
                <div class="flex flex-col flex-1 gap-1 md:max-w-[400px] relative">
                    <span>@Model.Label</span>
                    <div class="flex gap-2 w-full items-center">
                        <input class="bg-[#4e4f3e] h-[48px] w-full p-2 pl-4 py-3 rounded-lg flex gap-2 items-center" />
                        <span>To</span>
                        <input class="bg-[#4e4f3e] h-[48px] w-full p-2 pl-4 py-3 rounded-lg flex gap-2 items-center" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const select = document.getElementById("select")
        const dropdownMenu = document.getElementById("select-content")

        select.addEventListener("click", function() {
            dropdownMenu.classList.toggle("hidden");
        });

        document.addEventListener("click", function(event) {
            if (!select.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.add("hidden");
            }
        });
    });
</script>
